<section *ngIf="!query.address.suburb" id="catch-phrase-empty-query">
  <flex-col>
    <flex-col-item id="catch-phrase-container">
      <p id="catch-phrase">{{ 'label.title.catchphrase' | languageTransform | async }}</p>
    </flex-col-item>
  </flex-col>
</section>

<selection *ngIf="loading">
  <ion-loading name="dots"></ion-loading>
</selection>
