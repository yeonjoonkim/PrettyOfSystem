<flex-row>
  <flex-row-item *ngFor="let btn of selection">
    <div
      id="booking-search-icon-btn"
      [ngClass]="{
        activeIconBtn: isActive(btn.name),
        deActiveIconBtn: !isActive(btn.name)
      }"
      (click)="onChangeIcon(btn)">
      <div id="btn-img"><img [src]="btn.value" /></div>
      <div id="btn-title">{{ btn.name | languageTransform: 'System' | async }}</div>
    </div>
  </flex-row-item>
</flex-row>
