<flex-row
  *ngIf="extras && cart && cart.checkout.length > 0 && extras.length > 0 && !hasOnlyCoupon"
  class="extra-cart-view-list">
  <flex-row-item class="extra-cart-view-card" *ngFor="let extra of extras">
    <extra-price-list-card
      [extra]="extra"
      [enabledAdd]="true"
      (add)="onIncrement($event)"
      [type]="type"></extra-price-list-card>
  </flex-row-item>
</flex-row>
