<kendo-label text="{{ 'date.title.period' | languageTransform | async }}">
  <kendo-dropdownlist
    [data]="pairValueIdList"
    [(ngModel)]="selectedValueId"
    textField="value"
    valueField="id"
    (ngModelChange)="onChangeSelection($event)"
    [readonly]="readOnly">
  </kendo-dropdownlist>
</kendo-label>
