<kendo-label text="{{ title | languageTransform: 'System' | async }}" *ngIf="title">
  <kendo-button id="dropdown-list-btn" #dropdownListBtn>
    <span id="selected-name" #selectedName>{{ date | dateTransform: 'LongDate' }} </span>
    <span #dropDownArrow id="dropdown-list-down">
      <kendo-svgicon [icon]="kendo.icon.down"></kendo-svgicon>
    </span>
  </kendo-button>
</kendo-label>
