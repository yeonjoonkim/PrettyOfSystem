<kendo-label text="{{ title | languageTransform: 'System' | async }}">
  <kendo-datepicker
    [popupSettings]="{
      animate: false,
      appendTo: 'component',
      popupClass: 'date-pick-popup-container'
    }"
    [(value)]="inputDate"
    [readOnlyInput]="true"
    [readonly]="readOnly"
    [format]="dateFormatter"
    [readonly]="readOnly"
    [min]="minDate"
    [max]="maxDate"
    adaptiveMode="auto"
    calendarType="infinite"
    [focusedDate]="inputDate"
    (valueChange)="transformDate($event)"></kendo-datepicker>
</kendo-label>
