<kendo-label *ngIf="title" text="{{ title | languageTransform: 'System' | async }}">
  <kendo-button #dropdownListBtn id="dropdown-list-btn">
    <span #selectedName id="selected-name">
      {{ date | dateTransform: 'LongDate' }}
    </span>
    <span #selectedName *ngIf="displayDay" id="selected-name">
      {{ date | dayTransform | async }}
    </span>
    <span #dropDownArrow id="dropdown-list-down">
      <kendo-svgicon [icon]="kendo.icon.down"></kendo-svgicon>
    </span>
  </kendo-button>
</kendo-label>
<kendo-button #dropdownListBtn *ngIf="!title" id="dropdown-list-btn">
  <span #selectedName id="selected-name">
    {{ date | dateTransform: 'LongDate' }}

  </span>
  <span #dropDownArrow id="dropdown-list-down">
    <kendo-svgicon [icon]="kendo.icon.down"></kendo-svgicon>
  </span>
</kendo-button>
