<flex-col>
  <kendo-calendar
    type="classic"
    selection="single"
    [(value)]="prop.date"
    [min]="prop.minDate"
    [max]="prop.maxDate"
    [focusedDate]="prop.date"
    [format]="prop.formatter"
    [disabledDates]="prop.disableDays"
    [animateNavigation]="true"
    [activeView]="prop.view"></kendo-calendar>
</flex-col>
<flex-row>
  <flex-row-item>
    <button kendoButton (click)="onClickApply()" class="apply">
      {{ 'label.title.apply' | languageTransform: 'System' | async }}
    </button>
  </flex-row-item>
  <flex-row-item>
    <button kendoButton (click)="onClickCancel()">
      {{ 'button.title.cancel' | languageTransform: 'System' | async }}
    </button>
  </flex-row-item>
</flex-row>
