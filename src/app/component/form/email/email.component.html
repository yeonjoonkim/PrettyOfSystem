<kendo-label text="{{ 'label.title.email' | languageTransform: 'System' | async }}">
  <div class="form-error-container">
    <kendo-formerror *ngIf="!validated && mode === 'form' && isRequired && entered">{{
      'messageerror.description.invalidemail' | languageTransform: 'System' | async
    }}</kendo-formerror>
  </div>
  <kendo-textbox
    [readonly]="readOnly"
    [(value)]="validEmail"
    [placeholder]="placeHolder"
    (valueChange)="onChangeEmail()"></kendo-textbox>
</kendo-label>
