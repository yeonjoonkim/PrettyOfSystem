<flex-col>
  <flex-row>
    <flex-row-item id="title">
      <legend>{{ title | languageTransform | async }}</legend>
      <div id="change-button-container" *ngIf="!readOnly">
        <input type="file" #fileInput style="display: none" (change)="fileChangeHandler($event)" />
        <button kendoButton (click)="openFileDialog()" id="change-button">
          <span class="k-icon k-i-change-manually"></span>
        </button>
      </div>
    </flex-row-item>
    <flex-row-item>
      <img
        [src]="currentImage"
        [ngClass]="{ logo: type === 'logo', picture: type === 'picture' }" />
    </flex-row-item>
  </flex-row>
</flex-col>
