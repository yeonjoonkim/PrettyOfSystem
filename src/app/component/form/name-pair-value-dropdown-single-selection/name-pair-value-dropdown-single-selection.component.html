<kendo-label text="{{ title | languageTransform | async }}">
  <kendo-button id="dropdown-list-btn" #dropdownListBtn>
    <span id="selected-name" #selectedName
      >{{ selectedSelection?.name | languageTransform | async }}
    </span>
    <span #dropDownArrow id="dropdown-list-down" class="k-icon k-i-arrow-60-down"></span>
  </kendo-button>
</kendo-label>
