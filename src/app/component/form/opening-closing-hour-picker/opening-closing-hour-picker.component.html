<kendo-label text="{{ title | languageTransform: 'System' | async }}" *ngIf="title">
  <kendo-timepicker
    adaptiveMode="auto"
    class="time-picker"
    [popupSettings]="{
      animate: false,
      appendTo: 'component',
      popupClass: 'date-pick-popup-container'
    }"
    [readonly]="readOnly"
    [steps]="steps"
    [readOnly]="readOnly"
    [readOnlyInput]="true"
    [(value)]="date"
    (valueChange)="onChangeDate()"></kendo-timepicker>
</kendo-label>
