<kendo-label text="{{ title | languageTransform: 'System' | async }}">
  <kendo-numerictextbox
    id="percent"
    format="p2"
    [step]="step"
    [min]="min"
    [max]="max"
    [(ngModel)]="currentValue"
    (ngModelChange)="changeValue()"
    [autoCorrect]="true"
    [decimals]="4"
    [readonly]="readOnly"
    [rangeValidation]="true"
    [spinners]="!readOnly"></kendo-numerictextbox>
</kendo-label>
