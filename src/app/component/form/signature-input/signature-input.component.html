<kendo-signature
  #signature
  *ngIf="input !== undefined"
  [readonly]="readOnly"
  [(ngModel)]="input"
  (ngModelChange)="onChangeInputSignature($event)"
  color="black"
  backgroundColor="white"
  [strokeWidth]="1"
  [smooth]="true"
  [maximizable]="false"
  [hideLine]="true"></kendo-signature>
