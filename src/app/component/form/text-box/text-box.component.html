<kendo-label text="{{ title | languageTransform | async }}">
  <div class="form-error-container" *ngIf="!validate && mode === 'form' && entered && isRequired">
    <kendo-formerror>{{
      'messageerror.description.textbox' | languageTransform | async
    }}</kendo-formerror>
  </div>
  <kendo-textbox
    #textBox
    [(ngModel)]="validatedValue"
    (ngModelChange)="onChangeValue()"
    [readonly]="readOnly"
    [maxlength]="max"
    [placeholder]="placeholder"
    [clearButton]="true">
    <ng-template kendoTextBoxSuffixTemplate *ngIf="showCounter">
      <span class="counter">{{ counter }}</span>
    </ng-template>
  </kendo-textbox>
</kendo-label>
