<flex-row>
  <flex-row-item>
    <time-picker
      [(time)]="timeFrom"
      [readOnly]="readOnly"
      [openTime]="min"
      [closeTime]="max"
      [displayCenter]="displayCenter"
      title="date.title.start"></time-picker>
  </flex-row-item>
  <flex-row-item>
    <time-picker
      [(time)]="timeTo"
      [readOnly]="readOnly"
      [openTime]="min"
      [closeTime]="max"
      [displayCenter]="displayCenter"
      title="date.title.end"></time-picker>
  </flex-row-item>
</flex-row>
