<kendo-label text="{{ 'label.name.timezone' | languageTransform | async }}">
  <div class="form-error-container">
    <kendo-formerror *ngIf="!validate && entered">{{
      'message.error.autocomplete' | languageTransform | async
    }}</kendo-formerror>
  </div>
  <kendo-autocomplete
    #suburb
    [data]="autoCompleteFilterList"
    [(ngModel)]="inputTimeZone"
    [readonly]="readOnly"
    (ngModelChange)="onChangeTimeZone()"
    [filterable]="true"
    (filterChange)="onChangeTimezoneInput($event)"
    placeholder="{{ 'form.placeholder.required' | languageTransform | async }}">
  </kendo-autocomplete>
</kendo-label>
