<kendo-label
  text="{{ 'language.title.language' | languageTransform | async }}"
  *ngIf="isLabelRequired">
  <name-value-pair-single-dropdown-selection
    [selection]="languages"
    [(selected)]="selected"
    (selectedChange)="onChangeLanguage()"></name-value-pair-single-dropdown-selection>
</kendo-label>

<name-value-pair-single-dropdown-selection
  *ngIf="!isLabelRequired"
  [selection]="languages"
  [isRequiredTitle]="isLabelRequired"
  [(selected)]="selected"
  (selectedChange)="onChangeLanguage()"></name-value-pair-single-dropdown-selection>
