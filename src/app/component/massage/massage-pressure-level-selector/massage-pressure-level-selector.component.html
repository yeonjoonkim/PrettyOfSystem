<flex-col-item class="pressure-level" *ngIf="level">
  <kendo-label text="{{ pressureLevel.getLabel(level) | languageTransform: 'System' | async }}"> </kendo-label>
  <ion-range
    [(ngModel)]="level"
    [ticks]="true"
    [min]="1"
    [max]="5"
    (ngModelChange)="onChangePressureLevel()"></ion-range>
</flex-col-item>
