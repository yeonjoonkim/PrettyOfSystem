<flex-col-item class="pressure-level" *ngIf="pressure">
  <kendo-label
    text="{{ 'label.title.pressurelevel' | languageTransform: 'System' | async }}: 
    {{ pressure.description | languageTransform: 'System' | async }}">
  </kendo-label>
  <ion-range
    [(ngModel)]="pressure.rating"
    [ticks]="true"
    [snaps]="true"
    [min]="1"
    [max]="5"
    (ngModelChange)="onChangePressureLevel()"></ion-range>
</flex-col-item>
