<div id="container">
  <div *ngIf="extras$ | async as extras; else loading" class="vertical-price-list">
    <ng-container *ngFor="let extra of extras">
      <extra-price-list-card type="User" [extra]="extra" [enabledAdd]="false"> </extra-price-list-card>
    </ng-container>
  </div>

  <ng-template #loading>
    <div class="loading-container">
      <kendo-loader size="large"></kendo-loader>
    </div>
  </ng-template>
</div>
