<flex-col>
  <flex-col-item>
    <kendo-grid
      [kendoGridBinding]="selectedClients"
      [height]="600"
      [pageSize]="pageSize"
      [sortable]="true"
      [pageable]="{
        buttonCount: 1,
        info: true,
        type: 'numeric',
        pageSizes: [25, 50, 100, 200],
        responsive: false,
        previousNext: true,
        position: 'bottom'
      }"
      *ngIf="loaded$ | async">
      <!-- Add -->
      <ng-template kendoGridToolbarTemplate>
        <button kendoGridAddCommand (click)="refresh()">
          <span class="k-icon k-i-refresh"></span>
        </button>
        <button kendoGridAddCommand *ngIf="isAuthorised$ | async" (click)="onClickAdd($event)">
          <span class="k-icon k-i-plus"></span>
        </button>
      </ng-template>

      <!--VIP-->
      <kendo-grid-column [sortable]="true" field="consent.isVIP" title="VIP" [width]="55">
        <ng-template kendoGridCellTemplate let-client>
          <input class="checkbox" type="checkbox" kendoCheckBox [checked]="client.consent.isVIP" disabled />
        </ng-template>
      </kendo-grid-column>

      <!-- Name -->
      <kendo-grid-column
        [sortable]="true"
        field="firstName"
        [width]="130"
        title="{{ 'label.title.name' | languageTransform: 'System' | async }}">
        <ng-template kendoGridCellTemplate let-client>
          <p class="client-name" (click)="onClickClient(client.id)">
            {{ client.firstName }} {{ client.lastName }}
          </p>
        </ng-template>
      </kendo-grid-column>

      <!-- Phone Number -->
      <kendo-grid-column
        [sortable]="true"
        field="phoneNumber"
        [width]="130"
        title="{{ 'label.title.phone' | languageTransform: 'System' | async }}">
        <ng-template kendoGridCellTemplate let-client>
          <a href="tel:{{ client.phoneNumber }}"
            ><span>{{ client.phoneNumber | transformPhoneNumber }}</span></a
          >
        </ng-template>
      </kendo-grid-column>

      <!-- Email -->
      <kendo-grid-column
        media="(min-width: 500px)"
        [sortable]="true"
        field="email"
        [width]="140"
        title="{{ 'label.title.email' | languageTransform: 'System' | async }}">
        <ng-template kendoGridCellTemplate let-client>
          <p>{{ client.email }}</p>
        </ng-template>
      </kendo-grid-column>

      <!-- Date of Brith -->
      <kendo-grid-column
        media="(min-width: 600px)"
        [sortable]="true"
        field="dob"
        [width]="120"
        title="{{ 'label.title.dateofbrith' | languageTransform: 'System' | async }}">
        <ng-template kendoGridCellTemplate let-client>
          <p>{{ client.dob | dateTransform: 'LongDate' }}</p>
        </ng-template>
      </kendo-grid-column>

      <!-- Gender -->
      <kendo-grid-column
        media="(min-width: 670px)"
        [sortable]="true"
        field="gender"
        [width]="70"
        title="{{ 'label.title.gender' | languageTransform: 'System' | async }}">
        <ng-template kendoGridCellTemplate let-client>
          <p>{{ genderTitle(client.gender) | languageTransform: 'System' | async }}</p>
        </ng-template>
      </kendo-grid-column>

      <!-- New Consult -->
      <kendo-grid-column [width]="80">
        <ng-template kendoGridCellTemplate let-client>
          <p class="book-now title">{{ 'label.title.booknow' | languageTransform: 'System' | async }}</p>
        </ng-template>
      </kendo-grid-column>

      <!-- NO Data-->
      <ng-template kendoGridNoRecordsTemplate></ng-template>
    </kendo-grid>
  </flex-col-item>
</flex-col>

<div class="loading-container" *ngIf="loading$ | async">
  <kendo-loader size="large"></kendo-loader>
</div>
