<flex-col>
  <flex-col-item>
    <kendo-grid
      [kendoGridBinding]="selectedClients"
      [height]="600"
      [pageSize]="pageSize"
      [sortable]="true"
      [pageable]="{
        buttonCount: 1,
        info: true,
        type: 'numeric',
        pageSizes: [25, 50, 100, 200],
        responsive: false,
        previousNext: true,
        position: 'bottom'
      }"
      *ngIf="loaded$ | async">
      <!-- Add -->
      <ng-template kendoGridToolbarTemplate>
        <button kendoGridAddCommand (click)="refresh()">
          <span class="k-icon k-i-refresh"></span>
        </button>
        <button kendoGridAddCommand *ngIf="isAuthorised$ | async" (click)="onClickAdd($event)">
          <span class="k-icon k-i-plus"></span>
        </button>
      </ng-template>

      <!--VIP-->
      <kendo-grid-column
        [sortable]="true"
        field="consent.isVIP"
        title="VIP"
        [width]="50"
        [stickable]="true"
        [sticky]="true">
        <ng-template kendoGridCellTemplate let-client>
          <input class="checkbox" type="checkbox" kendoCheckBox [checked]="client.consent.isVIP" disabled />
        </ng-template>
      </kendo-grid-column>

      <!-- Name -->
      <kendo-grid-column
        [sortable]="true"
        [stickable]="true"
        [sticky]="true"
        field="firstName"
        [width]="100"
        class="border-right"
        title="{{ 'label.title.name' | languageTransform: 'System' | async }}">
        <ng-template kendoGridCellTemplate let-client>
          <p class="client-name" (click)="onClickClient(client.id)">
            {{ client.firstName }} {{ client.lastName }}
          </p>
        </ng-template>
      </kendo-grid-column>

      <kendo-grid-column
        field="phoneNumber"
        [width]="140"
        title="{{ 'label.title.phone' | languageTransform: 'System' | async }}">
        <ng-template kendoGridCellTemplate let-client>
          <a href="tel:{{ client.phoneNumber }}">
            <span>{{ client.phoneNumber | transformPhoneNumber }}</span>
          </a>
        </ng-template>
      </kendo-grid-column>

      <!-- Email -->
      <kendo-grid-column
        [sortable]="true"
        field="email"
        [width]="140"
        title="{{ 'label.title.email' | languageTransform: 'System' | async }}">
        <ng-template kendoGridCellTemplate let-client>
          <a href="mailto:{{ client.email }}">
            <span>{{ client.email }}</span>
          </a>
        </ng-template>
      </kendo-grid-column>

      <!-- Gender -->
      <kendo-grid-column
        [sortable]="true"
        field="gender"
        [width]="90"
        title="{{ 'label.title.gender' | languageTransform: 'System' | async }}">
        <ng-template kendoGridCellTemplate let-client>
          <ion-icon
            class="gender-icon {{ client.gender | genderIconName }}"
            name="{{ client.gender | genderIconName }}"></ion-icon>
        </ng-template>
      </kendo-grid-column>

      <!-- Date of Brith -->
      <kendo-grid-column
        [sortable]="true"
        field="dob"
        [width]="120"
        title="{{ 'label.title.dateofbrith' | languageTransform: 'System' | async }}">
        <ng-template kendoGridCellTemplate let-client>
          <p>{{ client.dob | dateTransform: 'LongDate' }}</p>
        </ng-template>
      </kendo-grid-column>

      <!-- Under Age -->
      <kendo-grid-column
        *ngIf="isMedicalRelatedShop$ | async"
        [sortable]="true"
        field="client.dob"
        [width]="100"
        title="{{ 'label.title.underage' | languageTransform: 'System' | async }}">
        <ng-template kendoGridCellTemplate let-client>
          <input class="checkbox" type="checkbox" kendoCheckBox [checked]="underAge(client.dob)" disabled />
        </ng-template>
      </kendo-grid-column>

      <!-- Pregnant -->
      <kendo-grid-column
        *ngIf="isMedicalRelatedShop$ | async"
        [sortable]="true"
        field="client.setting.pregnancyDueDate"
        [width]="100"
        title="{{ 'label.title.pregnant' | languageTransform: 'System' | async }}">
        <ng-template kendoGridCellTemplate let-client>
          <input
            class="checkbox"
            type="checkbox"
            kendoCheckBox
            [checked]="isPregnant(client.setting.pregnancyDueDate)"
            disabled />
        </ng-template>
      </kendo-grid-column>

      <!-- New Consult -->
      <kendo-grid-column [width]="80">
        <ng-template kendoGridCellTemplate let-client>
          <p class="book-now title">{{ 'label.title.booknow' | languageTransform: 'System' | async }}</p>
        </ng-template>
      </kendo-grid-column>

      <!-- NO Data-->
      <ng-template kendoGridNoRecordsTemplate></ng-template>
    </kendo-grid>
  </flex-col-item>
</flex-col>

<div class="loading-container" *ngIf="loading$ | async">
  <kendo-loader size="large"></kendo-loader>
</div>
