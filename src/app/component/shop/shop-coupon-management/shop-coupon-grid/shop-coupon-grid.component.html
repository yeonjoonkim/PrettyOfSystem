<kendo-grid [kendoGridBinding]="coupons" [height]="600" [sortable]="true">
  <!-- Add -->
  <ng-template kendoGridToolbarTemplate>
    <button kendoGridAddCommand (click)="onClickCreate()" *ngIf="isAuthorisedRole && !isReachToMax">
      <span class="k-icon k-i-plus"></span>
    </button>
  </ng-template>

  <!-- Name -->
  <kendo-grid-column
    [sortable]="true"
    field="titleProp"
    title="{{ 'label.title.name' | languageTransform: 'System' | async }}">
    <ng-template kendoGridCellTemplate let-coupon>
      <p (click)="onClickEdit(coupon)" id="coupon-name">
        {{ coupon.title | languageTransform: 'User' | async }}
      </p>
    </ng-template>
  </kendo-grid-column>

  <!-- Original Price -->
  <kendo-grid-column
    id="original-price"
    *ngIf="!device.deviceType.isMobile"
    [sortable]="true"
    field="originalPrice"
    title="{{ 'label.title.originalprice' | languageTransform: 'System' | async }}">
    <ng-template kendoGridCellTemplate let-coupon>
      <p>${{ coupon.originalPrice }}</p>
    </ng-template>
  </kendo-grid-column>

  <!-- Discount Price -->
  <kendo-grid-column
    [sortable]="true"
    field="discountPrice"
    title="{{ 'label.title.discountedprice' | languageTransform: 'System' | async }}">
    <ng-template kendoGridCellTemplate let-coupon>
      <p>${{ coupon.discountPrice }}</p>
    </ng-template>
  </kendo-grid-column>

  <!-- Number of Coupon -->
  <kendo-grid-column
    [sortable]="true"
    field="numOfCoupon"
    title="{{ 'label.title.coupon' | languageTransform: 'System' | async }}">
    <ng-template kendoGridCellTemplate let-coupon>
      <p>{{ coupon.numOfCoupon }}</p>
    </ng-template>
  </kendo-grid-column>

  <!-- expired Month -->
  <kendo-grid-column
    id="expiry-month"
    *ngIf="!device.deviceType.isMobile"
    [sortable]="true"
    field="expiryMonth"
    title="{{ 'label.title.expiryMonth' | languageTransform: 'System' | async }}">
    <ng-template kendoGridCellTemplate let-coupon>
      <p>{{ coupon.expiryMonth }}</p>
    </ng-template>
  </kendo-grid-column>

  <!-- Service Price -->
  <kendo-grid-column
    id="service-price"
    *ngIf="!device.deviceType.isMobile"
    [sortable]="true"
    field="option.price"
    title="{{ 'label.title.serviceprice' | languageTransform: 'System' | async }}">
    <ng-template kendoGridCellTemplate let-coupon>
      <p>${{ coupon.option.price }}</p>
    </ng-template>
  </kendo-grid-column>

  <!-- Service Min -->
  <kendo-grid-column
    id="service-min"
    *ngIf="!device.deviceType.isMobile"
    [sortable]="true"
    field="option.min"
    title="{{ 'label.title.servicemin' | languageTransform: 'System' | async }}">
    <ng-template kendoGridCellTemplate let-coupon>
      <p>{{ coupon.option.min }}</p>
    </ng-template>
  </kendo-grid-column>

  <!-- NO Data-->
  <ng-template kendoGridNoRecordsTemplate></ng-template>
</kendo-grid>
