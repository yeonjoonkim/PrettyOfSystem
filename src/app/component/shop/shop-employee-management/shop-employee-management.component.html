<flex-col id="shop-employee-grid-usage">
  <flex-col-item>
    <shop-limited-progressbar [progressbar]="progressBar$"></shop-limited-progressbar>
    <shop-employee-grid
      [employees]="employees"
      [role]="currentRole"
      (onEdit)="handleClickEditUser($event)"
      (onCreate)="handleClickCreateUser()"></shop-employee-grid>
  </flex-col-item>
</flex-col>
