<felx-col>
  <flex-col-item>
    <div>
      <kendo-label text="{{ 'label.title.maximumactiveemployees' | languageTransform | async }}">
        <kendo-progressbar
          id="maximum-employee-progress-bar"
          [min]="0"
          [max]="usage.maximumUsers"
          [indeterminate]="false"
          [value]="usage.currentActiveUsers"></kendo-progressbar>
      </kendo-label>
    </div>
  </flex-col-item>
</felx-col>
