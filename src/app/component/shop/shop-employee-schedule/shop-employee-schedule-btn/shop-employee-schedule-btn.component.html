<div *ngIf="type === 'ThisWeek'">
  <!-- Sunday -->
  <div *ngIf="dayIndex === 0">
    <button
      (click)="thisWeekSun()"
      class="schedule-btn"
      kendoButton
      [ngClass]="{
        work: employee.roster.sun.isOpen && !employee.roster.closeDay.includes(0),
        dayoff: !employee.roster.sun.isOpen || employee.roster.closeDay.includes(0)
      }">
      <div id="schedule-date" *ngIf="employee.roster.sun.isOpen && !employee.roster.closeDay.includes(0)">
        <p id="text">
          {{ dateTime(employee.roster.sun.operatingHours.openTime) | dateTransform: 'Time' }}
        </p>
        <p id="text">-</p>
        <p id="text">
          {{ dateTime(employee.roster.sun.operatingHours.closeTime) | dateTransform: 'Time' }}
        </p>
      </div>
    </button>
  </div>
