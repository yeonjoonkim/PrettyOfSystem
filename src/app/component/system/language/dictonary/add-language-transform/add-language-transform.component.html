<section class="modal-container">
  <!--Component-->
  <pair-name-value-single-selection
    title="label.title.componentoption"
    [isRequired]="true"
    [selection]="componentSelection"
    [(selected)]="selectedComponent"
    (selectedChange)="onChangeFormatSelection()"></pair-name-value-single-selection>
  <!--Format-->
  <pair-name-value-single-selection
    title="label.title.format"
    [isRequired]="true"
    [selection]="formatSelection"
    [(selected)]="selectedFormat"
    (selectedChange)="onChangeFormatSelection()"></pair-name-value-single-selection>

  <!-- Transform Key -->
  <text-box title="label.title.key" [(value)]="keyValue" (valueChange)="onChangeKeyValue()">
  </text-box>

  <text-box title="label.title.value" [(value)]="languageTransform.value"> </text-box>

  <!--Save Button-->
  <ion-button expand="block" (click)="onClickSaveButton()" [disabled]="!validator.name">{{
    'button.title.save' | languageTransform | async
  }}</ion-button>
</section>
