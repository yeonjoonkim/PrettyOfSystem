<section id="dictonary-container">
  <section id="language-selection-container">
    <flex-row>
      <flex-row-item>
        <kendo-label
          text="{{ 'language.name.language' | languageTransform | async }}"
        >
          <kendo-dropdownlist
            [data]="languageSelectionList"
            textField="value"
            valueField="id"
            [(ngModel)]="selectedLangValue"
            (ngModelChange)="onChangeLanguage($event)"
          >
          </kendo-dropdownlist>
        </kendo-label>
      </flex-row-item>
      <flex-row-item>
        <text-box
          title="label.name.search"
          [(value)]="query"
          (valueChange)="onChangeQuery()"
        ></text-box>
      </flex-row-item>
    </flex-row>
  </section>
  <section id="language-key-pair-container">
    <flex-col>
      <flex-col-item>
        <kendo-grid
          [data]="gridData"
          [height]="400"
          [sortable]="true"
          [autoSize]="true"
        >
          <ng-template kendoGridToolbarTemplate>
            <button
              kendoGridAddCommand
              (click)="openAddLanguageTransform($event)"
            >
              {{ "button.name.add" | languageTransform | async }}
            </button>
          </ng-template>
          <kendo-grid-column
            title="{{ 'transform.name.key' | languageTransform | async }}"
            [filterable]="true"
            field="key"
          >
          </kendo-grid-column>

          <kendo-grid-column
            title="{{ 'transform.name.value' | languageTransform | async }}"
            [filterable]="true"
            field="value"
          >
          </kendo-grid-column>

          <kendo-grid-column [filterable]="false" [width]="100">
            <ng-template kendoGridCellTemplate let-data>
              <language-key-pair-select-option
                [keyPairValue]="data"
                [languageCode]="selectedLang.key"
              ></language-key-pair-select-option>
            </ng-template>
          </kendo-grid-column>
        </kendo-grid>
      </flex-col-item>
    </flex-col>
  </section>
</section>
