<ion-card id="menu-category">
  <!--Header-->
  <ion-card-header>
    <ion-card-title
      >{{ 'label.title.category' | languageTransform: 'System' | async }}
    </ion-card-title>
    <p>
      <ion-icon
        class="ion-card-title-icon"
        name="add-outline"
        slot="end"
        (click)="presentAddMenuCategory($event)"></ion-icon>
    </p>
  </ion-card-header>

  <!--List-->
  <ion-card-content id="menu-content-list">
    <ion-list *ngFor="let category of menuCategories; let i = index">
      <!-- Sliding -->
      <ion-item-sliding>
        <ion-item
          lines="full"
          [ngClass]="category.name === selectedCategory.name ? 'active' : ''"
          (click)="onClickCategory(category)">
          <ion-label class="ion-text-wrap"
            ><ion-icon [name]="category.icon"></ion-icon>
            {{ category.name | languageTransform: 'System' | async }}</ion-label
          >
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="onClickDeleteCategory(category)">
            <p>{{ 'button.title.delete' | languageTransform: 'System' | async }}</p>
          </ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
          <ion-item-option (click)="onClickEditCategory($event, category)">
            <p>{{ 'button.title.edit' | languageTransform: 'System' | async }}</p>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card-content>
</ion-card>
