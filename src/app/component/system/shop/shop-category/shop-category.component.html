<kendo-label
  [for]="shopCategoryList"
  text="{{ 'label.title.category' | languageTransform | async }}">
  <div class="form-error-container"></div>
  <kendo-dropdownlist
    #shopCategoryList
    [data]="pairValueIdList"
    textField="value"
    valueField="id"
    [(ngModel)]="selectedPairValueId"
    (valueChange)="onClickCategory()"
    [readonly]="readOnly"
    [loading]="loading">
  </kendo-dropdownlist>
</kendo-label>
