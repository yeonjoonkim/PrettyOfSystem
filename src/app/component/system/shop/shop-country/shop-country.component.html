<kendo-label [for]="shopCountryList" text="{{ 'label.title.country' | languageTransform | async }}">
  <kendo-dropdownlist
    #shopCountryList
    [data]="pairValueIdList"
    textField="value"
    valueField="id"
    [(ngModel)]="selectedPairValueId"
    (valueChange)="onClickCountry()"
    [readonly]="readOnly"
    [loading]="loading"
    defaultItem="{{ 'messageerror.description.dropdownoptions' | languageTransform | async }}">
  </kendo-dropdownlist>
</kendo-label>
