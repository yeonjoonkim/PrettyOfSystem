<flex-col id="work-hours-container">
  <!--Title-->
  <legend>{{ 'label.title.operatinghours' | languageTransform | async }}</legend>
  <flex-row-item id="time-container" *ngIf="action === 'create'">
    <time-picker-group>
      <time-picker
        [(time)]="copyValue.openTime"
        [intervalMin]="intervalMin"
        [readOnly]="readOnly"></time-picker>
      <p id="time-picker-seperator">-</p>
      <time-picker
        [(time)]="copyValue.closeTime"
        [intervalMin]="intervalMin"
        [readOnly]="readOnly"></time-picker>
      <button kendoButton id="copy-button" (click)="onClickCopy()">
        {{ 'button.title.copy' | languageTransform | async }}
      </button>
    </time-picker-group>
  </flex-row-item>
  <!--Error-->
  <flex-col-item id="error-container">
    <div
      class="form-error-container"
      *ngIf="!inputValidator && (action === 'create' || action === 'edit')">
      <kendo-formerror>{{
        'messageerror.description.workhours' | languageTransform | async
      }}</kendo-formerror>
    </div>
  </flex-col-item>
  <!--Monday-->
  <flex-col-item>
    <flex-row>
      <flex-row-item id="title">
        <legend [ngClass]="{ 'error-text': !validator.mon }">
          M
          <input
            id="close-open-button"
            type="checkbox"
            kendoCheckBox
            [(ngModel)]="inputWorkHours.mon.isOpen"
            (ngModelChange)="onChangeMon()"
            [disabled]="readOnly" />
        </legend>
      </flex-row-item>
      <flex-row-item id="time-container">
        <time-picker-group *ngIf="inputWorkHours.mon.isOpen">
          <time-picker
            [(time)]="inputWorkHours.mon.operatingHours.openTime"
            [intervalMin]="intervalMin"
            [readOnly]="readOnly"
            (timeChange)="onChangeMon()"></time-picker>
          <p id="time-picker-seperator">-</p>
          <time-picker
            [(time)]="inputWorkHours.mon.operatingHours.closeTime"
            [intervalMin]="intervalMin"
            [readOnly]="readOnly"
            (timeChange)="onChangeMon()"></time-picker>
        </time-picker-group>
      </flex-row-item>
    </flex-row>
  </flex-col-item>
