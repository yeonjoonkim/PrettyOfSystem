<flex-col id="work-hours-container">
  <!--Title-->
  <legend *ngIf="requiresTitle">
    {{ 'label.title.operatinghours' | languageTransform: 'System' | async }}
  </legend>
  <flex-row-item id="time-container" *ngIf="!readOnly && (action === 'create' || action === 'edit')">
    <time-picker-group>
      <time-picker [(time)]="copyValue.openTime" [intervalMin]="intervalMin" [readOnly]="readOnly"></time-picker>
      <p id="time-picker-seperator">-</p>
      <time-picker [(time)]="copyValue.closeTime" [intervalMin]="intervalMin" [readOnly]="readOnly"></time-picker>
      <kendo-button kendoButton id="copy-button" (click)="onClickCopy()">
        {{ 'button.title.copy' | languageTransform: 'System' | async }}
      </kendo-button>
    </time-picker-group>
  </flex-row-item>
  <!--Error-->
  <flex-col-item id="error-container">
    <div class="form-error-container" *ngIf="!inputValidator && (action === 'create' || action === 'edit')">
      <kendo-formerror>{{
        'messageerror.description.workhours' | languageTransform: 'System' | async
      }}</kendo-formerror>
    </div>
  </flex-col-item>

  <!-- Sunday -->
  <flex-col-item>
    <flex-row>
      <div id="title">
        <legend [ngClass]="{ 'error-text': !validator.sun }">Sun</legend>
        <input
          id="close-open-button"
          type="checkbox"
          kendoCheckBox
          [(ngModel)]="inputWorkHours.sun.isOpen"
          (ngModelChange)="onChangeSun()"
          [disabled]="readOnly" />
      </div>
      <flex-row-item id="time-container">
        <time-picker-group *ngIf="inputWorkHours.sun.isOpen">
          <time-picker
            [(time)]="inputWorkHours.sun.operatingHours.openTime"
            [intervalMin]="intervalMin"
            [readOnly]="readOnly"
            (timeChange)="onChangeSun()"></time-picker>
          <p id="time-picker-seperator">-</p>
          <time-picker
            [(time)]="inputWorkHours.sun.operatingHours.closeTime"
            [intervalMin]="intervalMin"
            [readOnly]="readOnly"
            (timeChange)="onChangeSun()"></time-picker>
        </time-picker-group>
      </flex-row-item>
    </flex-row>
  </flex-col-item>
