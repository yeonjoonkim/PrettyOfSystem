<kendo-dropdownlist
  #shopPlan
  [data]="planPairIdValueList"
  textField="value"
  valueField="id"
  [(ngModel)]="selectedPlanPairIdValue"
  (valueChange)="onClickPlanPairIdValue()"
  [readonly]="readOnly"
  [loading]="loading"
  defaultItem="{{ 'messageerror.description.dropdownoptions' | languageTransform | async }}">
</kendo-dropdownlist>
