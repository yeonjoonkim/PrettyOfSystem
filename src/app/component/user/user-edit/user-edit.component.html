<ion-content>
  <form-header
    [title]="form.headerTitle"
    [readOnly]="form.readOnly"
    [isDeleteRequired]="false"
    [enabledSavebutton]="form.enabledSavebutton"
    [action]="form.action"
    (onClickDismiss)="dismiss()"
    (onClickEdit)="handleEdit()"
    (onClickSave)="handleSave()"></form-header>

  <!-- Page Button -->
  <flex-col>
    <kendo-buttongroup selection="single" width="100%">
      <button
        kendoButton
        *ngFor="let page of pages"
        [toggleable]="true"
        [selected]="page.name === currentPage.name"
        (selectedChange)="onPageChange(page)">
        {{ page.name | languageTransform | async }}
      </button>
    </kendo-buttongroup>
  </flex-col>

  <!--Page 1. Information-->
  <flex-col id="info-container" *ngIf="currentPage.value === 'page1'">
    <!-- General -->
    <flex-row id="login-gender-container">
      <flex-row-item id="login-option-container">
        <login-option-selection
          mode="form"
          [loginOption]="user.loginOption"
          [readOnly]="true"></login-option-selection>
      </flex-row-item>
      <flex-row-item>
        <gender-selection [(gender)]="user.gender" [readOnly]="form.readOnly"></gender-selection>
      </flex-row-item>
    </flex-row>

    <!-- Name -->
    <flex-row>
      <flex-row-item>
        <text-box
          title="label.title.firstname"
          [(value)]="user.firstName"
          [readOnly]="form.readOnly"
          [isRequired]="true"
          [isTitleFormat]="true"
          [(validate)]="validator.firstName"></text-box>
      </flex-row-item>
      <flex-row-item>
        <text-box
          title="label.title.lastname"
          [(value)]="user.lastName"
          [readOnly]="form.readOnly"
          [isRequired]="true"
          [isTitleFormat]="true"
          [(validate)]="validator.lastName"></text-box>
      </flex-row-item>
    </flex-row>
    <!-- Contact -->
    <flex-row>
      <flex-row-item>
        <phone-number
          [(phone)]="user.phoneNumber"
          [readOnly]="form.readOnly"
          [isRequired]="true"
          [(validate)]="validator.phone"></phone-number>
      </flex-row-item>
      <flex-row-item>
        <e-mail
          [(email)]="user.email"
          [readOnly]="form.readOnly"
          [isRequired]="true"
          [(validate)]="validator.email"></e-mail>
      </flex-row-item>
    </flex-row>
    <flex-row>
      <flex-row-item>
        <langauge-selection
          [readOnly]="form.readOnly"
          [(selectedCode)]="user.setting.preferLanguage"></langauge-selection>
      </flex-row-item>
      <flex-row-item></flex-row-item>
    </flex-row>
    <flex-row>
      <flex-row-item>
        <yes-no-selection-group>
          <yes-no-selection
            *ngIf="user.loginOption.email && form.action === 'edit' && !form.readOnly"
            title="label.title.passwordreset"
            [(value)]="resetPassword"
            [readOnly]="form.readOnly"
            (valueChange)="onClickResetPassword()"></yes-no-selection>
        </yes-no-selection-group>
      </flex-row-item>
    </flex-row>
    <flex-row>
      <flex-row-item>
        <password-confirmation
          *ngIf="resetPassword"
          (passwordChange)="setPassword($event)"
          [(validate)]="validator.password"></password-confirmation>
      </flex-row-item>
    </flex-row>
  </flex-col>

  <!--Page 2. Associated Shops-->
  <flex-col id="associated-shops-container" *ngIf="currentPage.value === 'page2'">
    <flex-col-item>
      <legend>
        {{ 'label.title.associatedshop' | languageTransform | async }}
      </legend>
    </flex-col-item>
    <flex-col-item>
      <kendo-grid id="associated-shops" [height]="300" [kendoGridBinding]="user.associatedShops">
        <kendo-grid-column
          title="{{ 'label.title.businessname' | languageTransform | async }}"
          [width]="150">
          <ng-template kendoGridCellTemplate let-associatedShop>
            <ng-container *ngFor="let shop of shopSelection">
              <span *ngIf="associatedShop.shopId === shop.value">{{ shop.name }}</span>
            </ng-container>
          </ng-template>
        </kendo-grid-column>

        <kendo-grid-column
          title="{{ 'label.title.role' | languageTransform | async }}"
          [width]="150">
          <ng-template kendoGridCellTemplate let-user>
            <span>{{ user.role.name | languageTransform | async }}</span>
          </ng-template>
        </kendo-grid-column>

        <kendo-grid-column
          title="{{ 'label.title.active' | languageTransform | async }}"
          [width]="50">
          <ng-template kendoGridCellTemplate let-user>
            <input
              id="associated-shop-active"
              type="checkbox"
              kendoCheckBox
              [ngModel]="user.active"
              [disabled]="true" />
          </ng-template>
        </kendo-grid-column>
      </kendo-grid>
    </flex-col-item>
  </flex-col>
</ion-content>
