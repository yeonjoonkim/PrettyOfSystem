<flex-row *ngIf="user">
  <flex-row-item class="edit-btn-group">
    <kendo-button
      *ngIf="readOnly"
      class="edit-btn"
      icon="edit"
      themeColor="success"
      (click)="readOnly = false"></kendo-button>
    <kendo-button
      *ngIf="!readOnly"
      class="edit-btn"
      icon="save"
      themeColor="success"
      (click)="onSave()"
      [disabled]="!enableSaveBtn || requesting">
    </kendo-button>
  </flex-row-item>
  <flex-row-item>
    <legend>{{ 'label.title.medicalhistory' | languageTransform: 'System' | async }}</legend>
  </flex-row-item>
</flex-row>

<flex-col class="medical-history-container" *ngIf="user && !requesting">
  <!-- Cardiovasular -->
  <medical-histroy-list
    [title]="medical.cardiovascular.title"
    [selection]="medical.cardiovascular.list"
    [(userList)]="user.setting.medical.symptomsAndDiseases"
    [readOnly]="readOnly"
    [isClient]="true"></medical-histroy-list>
