    <!--Content-->
    <ion-list slot="content">
      <ion-item>
        <ion-title>{{'transform.name.title' | languageTransform | async }}</ion-title>
      </ion-item>
      <ion-item>
        <ion-label>{{'transform.name.key' | languageTransform | async }}</ion-label>
        <ion-input [(ngModel)]="languageTransform.key" placeholder="path.component.item"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{'transform.name.description' | languageTransform | async }}</ion-label>
        <ion-input [(ngModel)]="languageTransform.description"  placeholder="Item"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="onClickSaveButton()">{{'button.name.save' | languageTransform | async }}</ion-button>
    </ion-list>
