<ion-button (click)="onClickAddPlan()">add plan</ion-button>

<kendo-grid
          [kendoGridBinding]="(planOptions | async)!"
          (cellClick)="onClickCell($event)"
          >
          <kendo-grid-column field="name"
                             title="{{'label.name.name' | languageTransform | async}}">
          </kendo-grid-column>

          <kendo-grid-column field="isPremium"
                             title="{{'label.name.premium' | languageTransform | async}}">
          </kendo-grid-column>

          <kendo-grid-column field="isTestPlan"
                             title="{{'label.name.test' | languageTransform | async}}">
          </kendo-grid-column>

          <kendo-grid-column field="limitedService"
                             title="{{'label.name.service' | languageTransform | async}}"
                             >
          </kendo-grid-column>

          <kendo-grid-column field="limitedProduct"
                             title="{{'label.name.product' | languageTransform | async}}"
                             >
          </kendo-grid-column>

          <kendo-grid-column field="limitedPackage"
                             title="{{'label.name.package' | languageTransform | async}}"
                             >
          </kendo-grid-column>

          <kendo-grid-column field="limitedUser"
                             title="{{'label.name.user' | languageTransform | async}}"
                             >
          </kendo-grid-column>
</kendo-grid>
