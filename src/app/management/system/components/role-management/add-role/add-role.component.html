<!-- Title -->
<ion-toolbar>
  <ion-title>{{'title.name.addrole'| languageTransform | async }}</ion-title>
  <ion-icon class="toolbar-icon" name="close-outline" slot="end" (click)="dismiss()"></ion-icon>
</ion-toolbar>

<!--Role Label-->
<div id="role-label-container">
  <ion-item>
    <ion-label>{{ 'label.name.roledescription' | languageTransform | async}}</ion-label>
    <ion-input type="text" placeholder="{{'label.placeholder.roledescription' | languageTransform | async}}" [(ngModel)]="newRole.description"></ion-input>
  </ion-item>
</div>

<!--Role Config -->
<div id="role-config-container">
  <yes-no-selection label="label.name.systemadmin" [(value)]="newRole.isSystemAdmin" (valueChange)="onChangeSystemAdminAccessCtrl($event)"></yes-no-selection>
  <yes-no-selection label="label.name.admin" [(value)]="newRole.isAdmin" (valueChange)="onChangeAdminAccessCtrl($event)"></yes-no-selection>
  <yes-no-selection label="label.name.manager" [(value)]="newRole.isManager" (valueChange)="onChangeManagerAccessCtrl($event)"></yes-no-selection>
  <yes-no-selection label="label.name.employee" [(value)]="newRole.isEmployee" (valueChange)="onChangeEmployeeAccessCtrl($event)"></yes-no-selection>
  <yes-no-selection label="label.name.reception" [(value)]="newRole.isReception" (valueChange)="onChangeReceptionAccessCtrl($event)"></yes-no-selection>
</div>

<!--Save Button-->
<div>
  <ion-button expand="full" (click)="onClickSaveRoleConfiguration()">{{'button.name.save' | languageTransform | async}}</ion-button>
</div>
