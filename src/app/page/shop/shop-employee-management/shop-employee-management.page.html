<ion-header>
  <ion-toolbar>
    <!-- Menu -->
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="true"></ion-menu-button>
    </ion-buttons>
    <!-- Title -->
    <ion-title>{{'menucontent.title.employeemanagement'| languageTransform:'System' | async }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <shop-employee-management *ngIf="(start$ | async)" [destroy$]="destroy$"></shop-employee-management>

  <div *ngIf="!(start$ | async)" class="loading-container">
    <kendo-loader size="large"></kendo-loader>
  </div>
</ion-content>
