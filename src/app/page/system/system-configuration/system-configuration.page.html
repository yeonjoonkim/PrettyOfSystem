<ion-header>
  <ion-toolbar>
    <!-- Menu -->
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="true"></ion-menu-button>
    </ion-buttons>
    <!-- Title -->
    <ion-title>{{'label.title.systemconfiguration'| languageTransform:'System' | async }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Button -->
  <kendo-buttongroup selection="single" width="100%">
    <kendo-button
      kendoButton
      *ngFor="let button of systemMenu"
      [toggleable]="true"
      [selected]="button.name === selectedSystemMenu.name"
      (selectedChange)="processSystemMenuOption(button)">
      {{button.name}}
    </kendo-button>
  </kendo-buttongroup>
  <system-menu-management *ngIf="selectedSystemMenu.isMenuManagement"></system-menu-management>
  <system-role-management *ngIf="selectedSystemMenu.isRoleManagement"></system-role-management>
</ion-content>
