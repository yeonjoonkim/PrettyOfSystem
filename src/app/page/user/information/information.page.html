<ion-header *ngIf="user">
  <ion-toolbar>
    <!-- Menu -->
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="true"></ion-menu-button>
    </ion-buttons>
    <!-- Title -->
    <ion-title
      >{{'label.title.welcome'| languageTransform:'System' | async }}, {{user.firstName}}
      {{user.lastName}}</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user">
  <user-information></user-information>
</ion-content>

<div class="loading-container" *ngIf="!user">
  <kendo-loader size="large"></kendo-loader>
</div>
