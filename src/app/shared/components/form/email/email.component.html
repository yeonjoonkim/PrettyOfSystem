<kendo-label text="{{ 'form.title.email' | languageTransform | async }}">
  <div class="form-error-container">
    <kendo-formerror
      *ngIf="!validated && mode === 'form' && isRequired && entered"
      >{{
        "message.error.invalidemail" | languageTransform | async
      }}</kendo-formerror
    >
  </div>
  <kendo-textbox
    [readonly]="readOnly"
    [(value)]="validEmail"
    [placeholder]="placeHolder"
    (valueChange)="onChangeEmail()"
  ></kendo-textbox>
</kendo-label>
