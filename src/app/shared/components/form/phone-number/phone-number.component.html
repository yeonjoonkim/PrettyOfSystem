<kendo-label text="{{ 'form.title.phone' | languageTransform | async }}">
  <div class="form-error-container">
    <kendo-formerror *ngIf="!phoneNumberForm.valid && isRequired && entered">{{
      "message.error.invalidemail" | languageTransform | async
    }}</kendo-formerror>
  </div>
  <form [formGroup]="phoneNumberForm">
    <ngx-intl-tel-input
      formControlName="phone"
      customPlaceholder="{{ placeholder | languageTransform | async }}"
      [enableAutoCountrySelect]="true"
      [enablePlaceholder]="false"
      [searchCountryFlag]="true"
      [phoneValidation]="true"
      [selectedCountryISO]="countryISO"
      [preferredCountries]="preferredCountries"
      [separateDialCode]="separateDialCode"
      [numberFormat]="phoneNumberFormat"
      [disabled]="readOnly"
      (ngModelChange)="onChangeValue($event)"
    ></ngx-intl-tel-input>
  </form>
</kendo-label>
