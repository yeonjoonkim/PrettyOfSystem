<kendo-label text="{{'menu.name.language' | languageTransform | async }}">
  <kendo-dropdownlist [data]="languageSelection"
                      [defaultItem]="selectedLanguage"
                      textField="description"
                      [(ngModel)]="selectedLanguage"
                      (ngModelChange)="onChangeLanguage()"
                      valueField="code"> </kendo-dropdownlist>
</kendo-label>
