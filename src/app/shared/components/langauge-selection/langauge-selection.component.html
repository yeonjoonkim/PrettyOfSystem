<ion-item>
  <!--Title-->
    <!--Selection of language Type-->
  <ion-select interface="popover"  label="{{'menu.name.language' | languageTransform | async }}" (ionChange)="onChangeLanguage()" [(ngModel)]="language.currentLanguage">
      <ion-select-option *ngFor="let lang of language.languageSelection | async" [value]="lang.code">  {{lang.description | languageTransform | async }} </ion-select-option>
  </ion-select>
</ion-item>
