<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{'settingTitle'| languageTransform : language.currentLanguage}}</ion-title>
    <ion-icon id="setting-close" name="close-outline" slot="end" (click)="dismiss()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content id="setting-container">
  <ui-language-setting></ui-language-setting>
</ion-content>
