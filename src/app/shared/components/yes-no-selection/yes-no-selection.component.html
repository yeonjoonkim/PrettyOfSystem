<kendo-label text="{{label | languageTransform | async}}">
  <kendo-switch [(ngModel)]="value"
                (ngModelChange)="onChangeSelection()"
                [readonly]="readonly"
                onLabel="{{'label.name.yes' | languageTransform | async}}"
                offLabel="{{'label.name.no' | languageTransform | async}}">
  </kendo-switch>
</kendo-label>
